<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>ecommerce</title>
	<style>
		.crousel{
			list-style:none;
			position:relative;
			width:50vw;
			height:50vw;
			overflow:hidden;
			margin: 0 auto;
			border:2px solid black;
		}
		.image{
			width:50vw;
			height:50vw;
		display:none;
		}
		.active{
			display:block;
		}
		.backward,.forward{
			float:left;
			margin-top:150px;
z-index:100;			
		}
		.backward{
			position:relative;
		}
	</style>
	
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
<script src="js/bootstrap.min.js"></script>
	<script>
	
		$(document).ready(function(){
		setInterval(function(){
				changeSlide('next');
			},2000);
			$(".forward").click(function(){
				var currentImg=$('.active');
				var nextImg=currentImg.next();
				if(nextImg.length){
					currentImg.removeClass('active').css('z-index',-10);
					nextImg.addClass('active').css('z-index',10);
				}
				else{
					$('.crousel img').first().addClass('active');
				}
			});
		$(".backward").click(function(){
				var currentImg=$('.active');
				var prevImg=currentImg.prev();
				if(prevImg.length){
					currentImg.removeClass('active').css('z-index',-10);
					prevImg.addClass('active').css('z-index',10);
				}
				else{
					$('.crousel img').last().addClass('active');
				}
			});
			
		});
	</script>
	</head>
  <body>
  <button type="button" class="backward">backward</button>
  <button type="button" class="forward">forward</button>
	<div class=crousel>
		<img class="image active" src="Screenshot (40).png">
		<img class=image src="Screenshot (41).png">
		<img class=image src="Screenshot (42).png">
		<img class=image src="Screenshot (43).png">
		</div>
 

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Screenshot (41).png" class="d-block w-100" alt="Screenshot (41).png">
    </div>
    <div class="carousel-item">
      <img src="Screenshot (42).png" class="d-block w-100" alt="Screenshot (41).png">
    </div>
    <div class="carousel-item">
      <img src="Screenshot (40).png" class="d-block w-100" alt="Screenshot (41).png">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 </body>
